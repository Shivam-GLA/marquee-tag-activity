<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativity by using Marquee tag </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sky">
        <marquee id="first" behavior="" direction="Right" scrollamount="16">
            <img id="birds" src="https://media.tenor.com/2rP2XWbhHLcAAAAi/flying-fly.gif" alt="" width="170px">
        </marquee>
    </div>
    <div class="sky near">
        <marquee behavior="" direction="Right">
            <img src="https://media.tenor.com/FyJ4HCGsvacAAAAi/dudu-dudu-bear.gif" alt="" width="12%">
        </marquee>
    </div>
    <div class="sky">
        <marquee behavior="" direction="Right" scrollamount="25">
            <img src="https://media.tenor.com/_FAlCvvOkW8AAAAi/trip-vacation-mode.gif" alt="" width="10%">
        </marquee>
    </div>

    <div class="sky far">
        <marquee behavior="" direction="Left">
            <img src="https://media.tenor.com/Kc28WxH069kAAAAi/bubu-bubu-bear.gif" alt="" width="4%">
        </marquee>
    </div>
    <div class="sky midSky">
        <marquee behavior="" direction="Right" scrollamount="20">
            <img src="https://media.tenor.com/UiLQ_TyR6MMAAAAi/iron-man.gif" alt="" width="8%">
        </marquee>
    </div>

    <div class="road">
        <marquee behavior="" direction="Right" scrollamount="20">
            <div class="imgContainer">
                <img src="https://media.tenor.com/tW1WPdFzctAAAAAi/lets-go-outside-exercise.gif" alt="" width="15%">
                <img src="img/a.gif" alt="" width="15%">
                <img src="img/b.gif" alt="" width="7%">
                <img src="img/c.gif" alt="" width="2%">
            </div>
        </marquee>
    </div>
    <div class="road">
        <marquee behavior="" direction="Right" scrollamount="29">
            <img src="https://media.tenor.com/g5CIAUJqxFIAAAAi/spoooooooooooooooooorts.gif" alt="" width="12%">
            <img src="https://media.tenor.com/POTTFNTJxiIAAAAi/anime-cartoon.gif" alt="" width="10%">
        </marquee>
    </div>
    <div class="road">
        <marquee behavior="" direction="Right" scrollamount="10">
            <img src="https://media.tenor.com/dldWwvq08fcAAAAi/turtlecoin-running.gif" alt="" width="6%">
        </marquee>
    </div>

    <div class="garden">
        <marquee behavior="" direction="Left" scrollamount="20">
            <img src="https://media.tenor.com/LHJWU2lLAAIAAAAi/laculpa-run.gif" alt="" width="10%">
            <img src="https://media.tenor.com/LQnkqtpduoMAAAAi/bubu-dudu.gif" alt="" width="15%">
            <img src="https://media.tenor.com/M6oCx2N-E0EAAAAi/dakooters-running.gif" alt="" width="27%">
            <img src="https://media.tenor.com/_iSX87na8aQAAAAi/woman-running-joypixels.gif" alt="" width="21%">
        </marquee>
    </div>

    <marquee class="balloon" behavior="" direction="up" scrollamount="3">
        <div class="balloonImgs">
            <img src="https://media.tenor.com/K0d-B7pRcbYAAAAi/balloons-fly.gif" alt="">
            <img src="https://media.tenor.com/1hRGGW9CsNMAAAAi/green-balloon.gif" alt="">
            <img src="https://media.tenor.com/1hRGGW9CsNMAAAAi/green-balloon.gif" alt="">
            <img src="https://media.tenor.com/K0d-B7pRcbYAAAAi/balloons-fly.gif" alt="">
            <img src="https://media.tenor.com/K0d-B7pRcbYAAAAi/balloons-fly.gif" alt="">
            <img src="https://media.tenor.com/1hRGGW9CsNMAAAAi/green-balloon.gif" alt="">
            <img src="https://media.tenor.com/1hRGGW9CsNMAAAAi/green-balloon.gif" alt="">
            <img src="https://media.tenor.com/K0d-B7pRcbYAAAAi/balloons-fly.gif" alt="">
        </div>
    </marquee>
</body>

</html>
